<div>
  <button
    matTooltip="Reload new data"
    matTooltipPosition="right"
    style="color: #eeeeee; border: solid 0; background: #4fc58b; width: 37px;" (click)="fetchData()">
    <mat-icon style="
    cursor: pointer;
    margin-left: -6px;
    font-size: 30px;
    font-weight: 400;">refresh
    </mat-icon>
  </button>
</div>

<ag-grid-angular
  style="width: 100%; height: 700px"
  [suppressDragLeaveHidesColumns]="true"
  [rowData]="rowData"
  [class]="themeClass"
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
